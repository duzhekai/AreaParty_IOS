        </p>
        <p style="font-size:10.5pt; line-height:115%; margin:7.8pt 0pt; orphans:0; text-align:justify; text-indent:21pt; widows:0">
            本栏目支持以串流连接的方式直接打开电脑端的游戏软件，但需要电脑端具备GTX600显卡以上硬件支持，同时首次使用该功能前需要在电脑端和电视端进行初始连接配对设置（具体参见电脑端界面里的<b>设置管理</b>-><b>游戏串流</b>），并需要将键鼠、摇杆等外设与电视连接。
        </p>
